{% extends "prop.html" %}

{% block content %}

<div class="max-w-4xl mx-auto py-16 px-4">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-3">Create your free account</h1>
        <p class="text-xl text-gray-600">Create your free account to manage waste collection services.</p>
    </div>

    <div class="mt-16">
        <h2 class="text-2xl font-semibold text-center mb-10">Choose your preferred type.</h2>
        <div class="space-y-6">
            <div class="border border-gray-200 rounded-xl p-6 hover:shadow-lg transition-all cursor-pointer">
                <a href="{% url 'register_resident' %}" class="flex items-center">
                    <div class="bg-primary w-20 h-20 rounded-full flex items-center justify-center mr-6">
                        <i class="fas fa-home text-white text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold">Resident</h3>
                        <p class="text-gray-600">Join Scrapster as Resident</p>
                    </div>
                </a>
            </div>
            <div class="border border-gray-200 rounded-xl p-6 hover:shadow-lg transition-all cursor-pointer">
                <a href="{% url 'register_employee' %}" class="flex items-center">
                    <div class="bg-primary w-20 h-20 rounded-full flex items-center justify-center mr-6">
                        <i class="fas fa-truck text-white text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold">Employee</h3>
                        <p class="text-gray-600">Join Scrapster as Employee</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
