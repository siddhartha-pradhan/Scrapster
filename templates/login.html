{% extends "prop.html" %}

{% block content %}

<section class="flex items-center justify-center py-12 bg-gray-50 min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 md:w-1/2 bg-light rounded-lg p-8 shadow-md">
        <h3 class="text-2xl font-semibold mb-4 text-gray-800">Login</h3>
        <p class="text-gray-600 mb-6">Login to our platform and explore the features around us.</p>

        <form method="POST" action="{% url 'login_user' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>
            <button type="submit" class="w-full py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                Login
            </button>
            <div class="text-sm text-center text-gray-600 mt-4">
                <a href="#" class="text-green-600 hover:text-green-700">Forgot your password?</a>
            </div>
            <div class="text-sm text-center text-gray-600 mt-4">
                Don't have an account? 
                <a href="{% url 'register_user' %}" class="text-green-600 hover:text-green-700">Register here</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
