{% extends 'prop.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 px-4">
    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold mb-3">Register as an Employee</h1>
        <p class="text-gray-600">Join our team to help manage waste collection services.</p>
    </div>
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                <select id="position" name="position" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Select a position</option>
                    <option value="driver">Waste Collection Driver</option>
                    <option value="collector">Waste Collector</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div>
                <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Previous Experience</label>
                <textarea id="experience" name="experience" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full bg-primary text-white font-medium py-3 rounded-lg hover:bg-dark transition-all">
                    Create Employee Account
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{% url 'login_user' %}" class="text-primary hover:text-dark font-medium">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
