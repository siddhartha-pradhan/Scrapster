{% extends 'prop.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 px-4">
    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold mb-3">Register as a Resident</h1>
        <p class="text-gray-600">Join our platform to schedule pickups and manage waste collection.</p>
    </div>

    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="first_name" name="first_name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" id="last_name" name="last_name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full bg-primary text-white font-medium py-3 rounded-lg hover:bg-dark transition-all">
                    Create Resident Account
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{% url 'login_user' %}" class="text-primary hover:text-dark font-medium">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
