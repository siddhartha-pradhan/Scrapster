{% extends "adminapp/base.html" %}

{% block title %}Assign Driver{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 max-w-md p-6 bg-white rounded-xl shadow-lg mb-5">
    <div class="mb-6 text-center mb-5">
        <h2 class="text-2xl font-bold text-gray-800">Assign Driver</h2>
        <p class="text-gray-500 text-sm mt-1">Select a driver from the list below</p>
    </div>

    <div class="bg-gray-50 p-5 rounded-lg border border-gray-100">
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Select Driver:</label>
                <div class="relative">
                    <select name="driver" class="w-full bg-white border border-gray-300 rounded-lg py-2.5 px-4 appearance-none focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200">
                        {% for driver in drivers %}
                            <option value="{{ driver.user.id }}">{{ driver.user.username }} - {{ driver.license_number }}</option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Assign Driver
                </button>
            </div>
        </form>
    </div>

    <div class="mt-4 text-center text-xs text-gray-500">
        <p>Only licensed and available drivers are shown</p>
    </div>
</div>
{% endblock %}
