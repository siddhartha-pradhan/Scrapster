{% extends "profileapp/base.html" %}

{% block content %}
<div class="container mx-auto mt-8 p-4 max-w-md">
    <h2 class="text-2xl font-bold mb-6">Add Address</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_address" class="block text-sm font-medium">Address</label>
            {{ form.address }}
        </div>

        <div class="mb-4">
            <label for="id_address_type" class="block text-sm font-medium">Address Type</label>
            {{ form.address_type }}
        </div>

        <div class="mb-4">
            <label for="id_city" class="block text-sm font-medium">City</label>
            {{ form.city }}
        </div>

        <div class="mb-4">
            <label for="id_state" class="block text-sm font-medium">State</label>
            {{ form.state }}
        </div>

        <div class="mb-4">
            <label for="id_postal_code" class="block text-sm font-medium">Postal Code</label>
            {{ form.postal_code }}
        </div>

        <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Address</button>
        </div>
    </form>

    <a href="{% url 'profileapp:user_profile' %}" class="text-blue-500">Back to Profile</a>
</div>
{% endblock %}
