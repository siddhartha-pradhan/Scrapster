{% extends "profileapp/base.html" %}

{% block content %}
<div class="container mx-auto mt-8 p-4 max-w-md">
    <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium">Username</label>
            {{ form.username }}
        </div>
        
        <div class="mb-4">
            <label for="id_first_name" class="block text-sm font-medium">First Name</label>
            {{ form.first_name }}
        </div>

        <div class="mb-4">
            <label for="id_last_name" class="block text-sm font-medium">Last Name</label>
            {{ form.last_name }}
        </div>

        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-4">
            <label for="id_profile_picture" class="block text-sm font-medium">Profile Picture</label>
            {{ form.profile_picture }}
        </div>

        <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save Changes</button>
        </div>
    </form>

    <a href="{% url 'profileapp:user_profile' %}" class="text-blue-500">Back to Profile</a>
</div>
{% endblock %}
