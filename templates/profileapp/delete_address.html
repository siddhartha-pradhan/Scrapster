{% extends "profileapp/base.html" %}
{% block content %}
<div class="container mx-auto mt-8 p-6 max-w-xl">
    <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-red-600 to-red-400 p-5 text-white">
            <div class="flex items-center">
                <i class="fas fa-trash-alt text-2xl mr-3"></i>
                <h2 class="text-2xl font-bold">Delete Address</h2>
            </div>
        </div>

        <div class="p-6 space-y-4">
            <p class="text-gray-700 text-base">Are you absolutely sure you want to delete the following address?</p>
            <div class="bg-gray-50 p-4 rounded-md border border-red-100">
                <p class="italic text-red-600">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    {{ address.address_type }}: {{ address.address }}, {{ address.city }}, {{ address.state }} - {{ address.postal_code }}
                </p>
            </div>
            <form method="POST" class="pt-4">
                {% csrf_token %}
                <div class="flex items-center justify-between">
                    <a href="{% url 'profileapp:user_profile' %}" class="text-gray-600 hover:text-gray-800 transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition duration-300 flex items-center">
                        <i class="fas fa-trash mr-2"></i>
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
